<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet">
    <title th:text="Home"></title>
</head>
<body>
<main class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Személy ID-je</th>
            <th>Kezdő dátum</th>
            <th>Befejező dátum</th>
            <th>Testsúly</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.id}"></td>
            <td th:text="${note.szemelyId}"></td>
            <td th:text="${note.datumTol}"></td>
            <td th:text="${note.datumIg}"></td>
            <td th:text="${note.testsulyKg}"></td>
        </tr>
        </tbody>
    </table>
    <form action="#" th:action="@{/notes}" method="post">
        <div class=" mb-3">
            <label class="form-label">
                <span>Személy ID-je</span>
                <input type="number" class="form-control" name="szemelyId" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">
                <span>Kezdő dátum</span>
                <input type="date" class="form-control" name="datumTol" required>
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label">
                <span>Befejező dátum</span>
                <input type="date" class="form-control" name="datumIg" required>
            </label>
        </div>
        <div class=" mb-3">
            <label class="form-label">
                <span>Testsúly</span>
                <input type="number" class="form-control" name="testsulyKg" required>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Elküld</button>
    </form>
</main>
</body>
</html>
